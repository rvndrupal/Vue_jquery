<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

    <style>
        .elem {
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>

</head>

<body>

    <h1>Algún texto</h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
    </p>

    <div class="elem">

    </div>





    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
        var $elem = $(".elem"); //toma todo lo de elem

        //es un div

        $elem.is('div') && console.log("Es un div");

        //tiene la clase elem

        $elem.is(".elem") && console.log("Tiene la clase elem");

        //es animado
        $elem.animate({
            'width': 200
        }, 1000); //cresca 200px en un segundo

        $elem.is(':animated') && console.log("Es una animacion");
    </script>

</body>

</html>
